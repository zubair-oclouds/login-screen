<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="login-container">
        <div class="form-container">
          <h1>Login</h1>
          <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>

            <i class="fa-brands fa-square-twitter"></i>
          </div>
          <form action="">
            <label for="">or use your account</label>
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <label for=""><a href="">Forgot your password?</a></label>
            <button>LOG IN</button>
          </form>
        </div>
        <div class="description-container">
          <h1>
            <span class="form-description-main">HTML CSS Login Form</span>
            <span class="form-description-sub"
              >This login form is created using pure HTML and CSS for social
              icons. FontAwesome is used.</span
            >
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
